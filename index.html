    <meta name="description" content="A simple dice roll interface">

  <body>
    <h1 class="heading">The Diceroll Casino</h1>

    <main class="app">
      <div class="msg">You rolled <output class="result">3</output></div>

      </div>
      <button class="roll">Roll Again</button>
    </main>
